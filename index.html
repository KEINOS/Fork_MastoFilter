<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>MastoFilter</title>
</head>
<body>
	現在、Qiitadon.com専用です。
	<div id="form">
		<input type="text" id="query" />
		<input type="button" onclick="search()" />
	</div>
	<div id="result">
	</div>
	<script>
		function search() {
			let q = document.querySelector('#query').value;
			let r = new XMLHttpRequest();
			r.open("POST",'https://qiitadon.com/api/v1/timelines/public?local='+q,true);
			r.onreadystatechange = function(r) {
				if (r.readyState == 4 && r.status == 200) {
					document.querySelector('#result').innerHTML = r.responseText;
				}
			};
			r.send(null);
		}
	</script>
</body>
</html>
